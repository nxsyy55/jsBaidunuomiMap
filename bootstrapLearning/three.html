<!DOCTYPE html>
<html lang="en"> 
<!-- <html lang="zh"> for chinese -->

<head>
    
    <title>Menu with sidebar</title>
    <meta charset="utf-8">
    <!-- 控制页面的大小 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the bootstrap css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- import the two scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="siderbar.css">

</head>
<body>
    
    <!-- Top Menu Bar -->
    <nav class="navbar navbar-inverse">
    <!-- <nav class="navbar navbar-default">   just different looks  -->
        <div class="container-fluid">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
            </div>

            <div class="collapse navbar-collapse" id = "mainNavBar">
                <ul class="nav navbar-nav">
                    
                    <li class="active"><a href="one.html" class="navbar-brand">HOME</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About Us</a></li>


                    <!-- add a dropdown menu -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Select Area
                            <span class="caret"></span></a>

                        <ul class="dropdown-menu">

                            <li><a href="#">Area One</a></li>
                            <li><a href="#">Area Two</a></li>
                            <li><a href="#">Area Three</a></li>

                        </ul>
                    </li>

                </ul>

                <!-- right align menu -->
                <ul class="nav navbar navbar-right">
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>

        <div>
    </nav>


    <!-- Content -->
    <div id="wrapper">

        <!-- siderbar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nv">
                <li><a href="#">Hit me</a></li>
                <li><a href="#">Hit me</a></li>
                <li><a href="#">Hit me</a></li>
            </ul>
        </div>

        <!-- right part content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#" class="btn btn-success" id="menu-toggle">Toggle Menu</a>
                        <h1>Put titles here</h1>
                        <p>dsadsadsadsdsadsdsa
                            dasdsaweasfsadsadsasagrr</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu toggle script -->
    <script>
        $("#menu-toggle").click( function(e) {
            
            e.preventDefault();
            $("#wrapper").toggleClass("menuDisplayed");

        });
    </script>

</body>
</html>
